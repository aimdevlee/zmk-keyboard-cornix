name: Draw Keymaps

on:
  workflow_dispatch:
  push:
    paths:
      - "config/**"

jobs:
  draw:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install keymap-drawer
        run: pip install keymap-drawer

      - name: Draw Keymap
        run: |
          # Draw SVG from the pre-defined YAML (Miryoku uses macros, so manual YAML is needed)
          keymap -c config/keymap_drawer.yaml draw images/keymap/cornix.yaml > images/keymap/cornix.svg

          # Draw individual layer SVGs
          for layer in BASE EXTRA NAV MOUSE MEDIA NUM SYM FUN; do
            keymap -c config/keymap_drawer.yaml draw images/keymap/cornix.yaml -s $layer > images/keymap/cornix_${layer,,}.svg
          done

      - name: Commit and Push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add images/keymap/
          git diff --staged --quiet || git commit -m "docs: update keymap images

          ðŸ¤– Generated with [Keymap Drawer](https://github.com/caksoylar/keymap-drawer)"
          git push
